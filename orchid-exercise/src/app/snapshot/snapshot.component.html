<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6" *ngFor="let item of snapshotArray;">
            <button class="rounded m-3" type="button" data-bs-toggle="modal" data-bs-target="#imageDialog"
                appSnapshothover [backgroundColor]="item.backgroundColor" [hoverColor]="item.hoverColor"
                (click)="openDialog(item)">
                <h5 class="card-title pt-2">{{ item.title }}</h5>
                <img class="rounded  img-fluid pb-2" src="{{ item.imgUrl }}" alt="undefinded">
            </button>
        </div>
    </div>
    <div class="modal fade" id="imageDialog">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">{{ modalTitle }}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img class="rounded  img-fluid pb-2" [src]="modalImageUrl" alt="undefinded">
                </div>
              </div>
        </div>
    </div>
</div>
